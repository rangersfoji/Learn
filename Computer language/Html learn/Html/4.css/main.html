<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Tutorial</title>

    <!-- internal css -->
    <style>
    h2{
        color: red;
    }
    </style>

    <!-- external css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- css in html line with style tag -->
    <h1 style="color: blue;">Hello World</h1>
    <h2> Hello World</h2>
    <h3> Hello World</h3>

    <!--    line style > internal css > external css             -->


  
    
</body>
</html>
