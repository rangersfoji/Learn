<!DOCTYPE html>
<html>
    <head><title>Website name</title></head>
    <body>


        <!-- form -->
        <form action="" method="post">  

            <!-- name -->
            <label for="name">Name </label>
            <input type="text" name="name" id="name" placeholder="name"  value="Karan"> <br> <br>

            <!-- password -->
            <label for="password">password</label>
            <input type="password" name="pass" id="password" placeholder="password"><br><br>

            <!-- email -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="xyz@gmail.com"><br><br>
            
            <!-- birth day -->
            <label for="birth date">Birth date</label>
            <input type="date" name="birth date" id="birth date"><br><br>

            <!-- feedback -->
            <label for="feedback" >Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="feedback"></textarea><br><br>


            <!-- redio button -->
            <p>Please select your gender :</p>
            <input type="radio" checked name="gender" value="male" id="" >male
            <input type="radio" name="gender" value="female" id="" >female  <br><br>

            <!-- check button -->
            <p>please select your faviourite languages : </p>
            <input type="checkbox" checked name="languages" id="" value="java">Java 
            <input type="checkbox" name="languages" id="" value="c">C
            <input type="checkbox" name="languages" id="" value="python">Python <br><br>


            <!-- select -->
            <p>please select your country : </p>
            <select name="country" id="">
                <option value="india">India</option>
                <option value="usa" selected>Usa</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select> <br><br><br>


            <!-- reset button -->
            <button type="reset">Reset</button>


            <!-- submit -->
            <button type="submit">Submit</button>


            <!-- horizontal line -->
            <hr>


        </form>
    </body>
</html>
